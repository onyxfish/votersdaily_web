<VirtualHost *:80>
ServerAdmin staringmonkey@gmail.com
ServerName votersdaily.com
ServerAlias www.votersdaily.com

Alias /css "/home/sk/votersdaily_web/css"
<Location "/css">
SetHandler None
</Location>

Alias /img "/home/sk/votersdaily_web/img"
<Location "/img">
SetHandler None
</Location>

Alias /js "/home/sk/votersdaily_web/js"
<Location "/js">
SetHandler None
</Location>

ErrorLog /home/sk/votersdaily_web/logs/apache.log
CustomLog /home/sk/votersdaily_web/logs/access.log combined
LogLevel info

WSGIDaemonProcess votersdaily processes=2 maximum-requests=500 threads=15 python-path=/home/sk/votersdaily_web/lib/python2.6/site-packages
WSGIProcessGroup votersdaily
WSGIScriptAlias / /home/sk/votersdaily_web/wsgi/django.wsgi
</VirtualHost>
